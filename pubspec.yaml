name: newbie_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'
  flutter: ">=3.3.4"

dependencies:
  flutter:
    sdk: flutter

  flame: 1.4.0
  flame_audio: ^1.3.2
  flame_tiled: ^1.8.0
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  dart_code_metrics: ^4.20.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/tiles/
    - assets/tiles/new_office/
    - assets/images/new_office/tilesets/
    - assets/images/sprite_sheets/
  
  fonts:
    - family: vt323
      fonts:
        - asset: assets/fonts/vt323/VT323-Regular.ttf
